<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="digitalclock">
        <div class="time">
            <div class="leftside">
                <span id="hours">00</span>
            </div>
            <div class="rightside">
                <div class="righttop">
                    <span id="dots">:</span>
                    <span id="munites">00</span>
                </div>
                <div class="rightbottom">
                    <span id="seconds">00</span>
                    <span id="ampm">AM</span>
                </div>
            </div>
        </div>
        <div class="date">
            <span id="date">   sunday; December 1, 2024</span> <!-- Date Display -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
